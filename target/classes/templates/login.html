<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Smart Delivery Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Welcome Back</h2>
                        <p class="card-text mb-4">Sign in to access your delivery dashboard</p>
                        
                        <div th:if="${param.error}" class="alert alert-danger mb-4">
                            Failed to login. Please try again.
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success mb-4">
                            You have been logged out.
                        </div>
                        
                        <a href="/oauth2/authorization/google" class="btn btn-primary btn-lg w-100">
                            <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                            Sign in with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
