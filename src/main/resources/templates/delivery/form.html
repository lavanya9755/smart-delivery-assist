<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book New Delivery - Smart Delivery Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Delivery Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/deliveries">Deliveries</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Book New Delivery</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/deliveries/new}" th:object="${delivery}" method="post">
                            <div class="mb-3">
                                <label for="source" class="form-label">Pickup Location</label>
                                <input type="text" class="form-control" id="source" th:field="*{source}" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Delivery Location</label>
                                <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Package Weight (kg)</label>
                                <input type="number" step="0.1" class="form-control" id="weight" th:field="*{weight}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Book Delivery</button>
                                <a href="/deliveries" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
